<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dictionary.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/3rd-party/font-awesome.min.css">
    <title>Dictionary</title>
</head>

<body>
    <div class="top-form">
        <h1>EN-LT dictionary</h1>
        <form class="dictionary-form">
            <label for="en_new_text">English</label>
            <input id="en_new_text" type="text" placeholder="English text">
            <label for="lt_new_text">Lithuanian</label>
            <input id="lt_new_text" type="text" placeholder="Lithuanian text">
            <button id="save_button" type="submit">Save</button>
            <button type="reset">Reset</button>
        </form>
    </div>

    <div class="bottom-form">
        <h1>Saved words</h1>
        <div class="list">
            <input id="en_saved_text" type="text">
            <input id="lt_saved_text" type="text">
            <div class="btn edit">Edit</div>
            <div class="btn delete">Delete</div>
        </div>
    </div>
    <script src="./js/main.js" type="module" defer></script>
</body>

</html>
